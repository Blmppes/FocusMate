<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="authContainer">
        <h2>Authentication</h2>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="signUpButton">Sign Up</button>
        <button id="loginButton">Login</button>
    </div>

    <!-- Main Interface Section (hidden until logged in) -->
    <div id="mainInterface" class="hidden">
        <h2>Welcome to FocusMate</h2>
        <button id="roomListButton">Room List</button>
        <button id="createRoomButton">Create a Room</button>
        <input type="text" id="roomInput" placeholder="Enter room name" />
        <button id="joinButton">Join Room</button> <!-- Add the Join Room button -->
        <ul id="roomListContainer" class="hidden"></ul>
        <button id="leaveButton" class="hidden">Leave Room</button>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="hidden">
        <h3>Current Room: <span id="roomName"></span></h3>
        <audio id="remoteAudio" controls autoplay></audio>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
